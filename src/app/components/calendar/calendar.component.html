<table>
  <thead>
  <tr>
    <td>Sun</td>
    <td>Mon</td>
    <td>Tue</td>
    <td>Wen</td>
    <td>Thu</td>
    <td>Fri</td>
    <td>Sat</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of calendar">
    <td *ngFor="let day of week.days" [class.disabled]=day.disabled [class.active]=day.active [class.selected]=day.selected (click)="select(day.value)">
      {{ day.value | moment : "ddd DD" }}
    </td>
  </tr>
  </tbody>
</table>
