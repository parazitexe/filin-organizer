<section>
  <header>Organizer: <strong>{{dateService.date | async | moment : "ddd DD.MMM.YYYY"}}</strong>
    <hr>
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index;">
        {{i+1}},
        {{task.title}}
        <button class="btn btn-primary" (click)="remove(task)">Remove</button>

      </li>
    </ul>
    <ng-template #noTasks><p class="text-center">No Tasks yet ...</p></ng-template>
  </main>
  <footer>
    <form action="" (ngSubmit)="submit()" [formGroup]="form">

      <input type="text" formControlName="title">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Add</button>
    </form>
  </footer>
</section>
